<!DOCTYPE html>
<html
  lang="en"
  ng-app="app"
  ng-controller="AppController as app">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="An awesome Chinese restaurant">
  <meta name="author" content="">

  <title>Wok'n'Roll - Restaurant and Karaoke</title>

  <!-- Load favicon -->
  <link rel="icon" type="image/png" href="http://placehold.it/32x32/f0ad4e/ffffff?text=â˜…" sizes="32x32" />

  <!-- Load Web Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Sanchez:400italic,400' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Cardo:400,400italic,700' rel='stylesheet' type='text/css'>

  <!--build:css css/styles.min.css-->

    <!-- Load FontAwesome CSS -->

    <!-- Load Custom CSS -->
    <link rel="stylesheet" href="styles/css/custom.css" type="text/css">

<body id="page-top">

  <div id="site-header">
    <div class="container">

      <hgroup>
        <!-- Logo -->
        <div id="logo">
          <a href="/#/home">
            Wok'n'Roll
          </a>
        </div>

        <!-- Hamburger button -->
        <div id="hamburger">
          <div class="inner">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </hgroup>

      <!-- Nav links -->
      <nav>
        <ul>
          <li>
            <a href="/#/home" class="nav-link home">
              Home
            </a>
          </li>
          <li>
            <a href="/#/restaurant" class="nav-link restaurant">
              Restaurant
            </a>
          </li>
          <li>
            <a href="/#/karaoke" class="nav-link karaoke">
              Karaoke
            </a>
          </li>
          <li>
            <a href="/#/online-order" class="nav-link online-order">
              Online Order
            </a>
          </li>
        </ul>
      </nav>

    </div><!-- /.container -->
  </div><!-- /.navbar -->

  <hr>

  <div id="main-wrapper">
    <ng-view></ng-view>
  </div>

  <hr>

      <address class="address">

        <a class="company-name" href="http://www.wokandrolldc.com/">Wok'n'Roll ChinaTown</a>
        <a class="address text-link" href="https://www.google.com/maps?f=q&source=embed&hl=en&geocode&q=604+H+st.+NW++Washington+DC+20001&aq&sll=38.920582,-77.042036&sspn=0.012621,0.027874&ie=UTF8&hq&hnear=604+H+St+NW,+Washington+D.C.,+District+of+Columbia,+20001&ll=38.899725,-77.020233&spn=0.004175,0.008572&z=17&iwloc=A">
          <i class="fa fa-map-marker"></i>
          604 H Street. NW, Washington DC 20001
        </a>
        <br />
        <span class="telephone">
          Karaoke: <a class="text-link" href="tel:2024504702">(202) 450-4702</a>
        </span>
        <span class="telephone">
          Restaurant:<a class="text-link" href="tel:2023474656">(202) 347-4656</a>
        </span>

      </address>

      <ul class="social_links">
        <li>
          <a href="https://www.facebook.com/wokandrolldc/" title="connect with us on Facebook">
            <i class="fa fa-facebook-square fa-3x"></i>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/WokNRollDC" title="connect with us on Twitter">
            <i class="fa fa-twitter-square fa-3x"></i>
          </a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div><!-- /container -->
  </footer>


  <!-- build:js js/main.min.js -->

    <!-- Load AngularJS -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <!-- Load app module -->
    <script src="js/app.js"></script>
    <script src="js/navbar.js"></script>

  <!-- endbuild -->
